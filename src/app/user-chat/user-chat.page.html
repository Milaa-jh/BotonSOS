<ion-header>
  <ion-toolbar>
    <ion-title>Chat de Emergencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let msg of messages">
    <ion-item [color]="msg.sender === 'usuario' ? 'primary' : 'secondary'">
      <ion-label>
        <strong>{{ msg.sender }}:</strong> {{ msg.message }}
      </ion-label>
    </ion-item>
  </div>

  <ion-footer>
    <ion-item>
      <ion-input
        [(ngModel)]="message"
        placeholder="Escribe un mensaje..."
      ></ion-input>
      <ion-button expand="block" (click)="sendMessage()">Enviar</ion-button>
    </ion-item>
  </ion-footer>
</ion-content>
