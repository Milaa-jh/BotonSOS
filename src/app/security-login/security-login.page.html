<ion-header>
  <ion-toolbar>
    <ion-title>Login Seguridad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido Seguridad</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre de usuario</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <ion-button expand="full" color="secondary" [routerLink]="['/security-home']">
        Iniciar Sesión
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
